{% extends "base.html" %}
{% load static %}
{% load account %}

{% block title %}Кіру{% endblock %}

{% block content %}
<div id="preloder">
    <div class="loader"></div>
</div>


<div class="maincontent-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <section class="vh-100">
                    <div class="container-fluid h-custom">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-md-9 col-lg-6 col-xl-5">
                                <img width="400" height="500" src="{% static 'img/login.jpg' %}"
                                     class="img-fluid" alt="Sample image">
                            </div>
                            <br>
                            <br>
                            <br>
                            <br>
                            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                                <form method="POST" action="{% url 'account_login' %}">
                                    {% csrf_token %}
                                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                        <p class="lead fw-normal mb-0 me-3">Жүйеге кіру</p>

                                    </div>


                                    <div class="form-outline mb-4">
                                        {{ form.login }}

                                    </div>
                                    <br>
                                    <div class="form-outline mb-3">
                                        {{ form.password }}

                                    </div>
                                    <br>



                                        <button type="submit" class="btn btn-primary btn-lg"
                                                style="padding-right: 2.5rem;">Кіру
                                        </button>
                                        <p class="small fw-bold mt-2 pt-1 mb-0">Жүйеде тіркелмегенсіз бе? <a
                                                href="{% url 'account_signup' %}"
                                                class="link-danger">Тіркелу</a>
                                        </p>

                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>


{% endblock %}
